<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to PC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area i {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-area p {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .upload-area .small {
            font-size: 0.9em;
            color: #999;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-list {
            margin: 30px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            background: #f5f5f5;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .file-name {
            color: #333;
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
        }
        
        .file-size {
            color: #666;
            font-size: 0.85em;
            margin-right: 15px;
        }
        
        .remove-file {
            color: #ff4444;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 5px;
            transition: color 0.2s;
        }
        
        .remove-file:hover {
            color: #cc0000;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload Files to PC</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & Drop files here or click to select</p>
            <p class="small">Maximum file size: 1GB</p>
            <input type="file" id="fileInput" multiple>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <button class="upload-btn" id="uploadBtn" disabled>Upload Files</button>
        
        <div class="stats" id="stats">
            <span id="fileCount">No files selected</span>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const fileCount = document.getElementById('fileCount');
        
        let selectedFiles = [];
        
        // Handle drag & drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#764ba2';
            uploadArea.style.background = '#f0f2ff';
        });
        
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#667eea';
            uploadArea.style.background = '#f8f9ff';
            
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        });
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            addFiles(files);
        });
        
        function addFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
            fileCount.textContent = `${selectedFiles.length} file(s) selected`;
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const size = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${size}</span>
                    <span class="remove-file" onclick="removeFile(${index})">&times;</span>
                `;
                
                fileList.appendChild(fileItem);
            });
        }
        
        window.removeFile = (index) => {
            selectedFiles.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0;
            fileCount.textContent = selectedFiles.length ? `${selectedFiles.length} file(s) selected` : 'No files selected';
        };
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            // Show progress bar
            progressBar.style.display = 'block';
            message.style.display = 'none';
            uploadBtn.disabled = true;
            
            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressFill.style.width = percent + '%';
                    }
                });
                
                const response = await new Promise((resolve, reject) => {
                    xhr.open('POST', '/upload');
                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            reject(new Error('Upload failed'));
                        }
                    };
                    xhr.onerror = () => reject(new Error('Network error'));
                    xhr.send(formData);
                });
                
                // Show success message
                message.className = 'message success';
                message.innerHTML = `‚úÖ ${response.message}`;
                message.style.display = 'block';
                
                // Clear selected files
                selectedFiles = [];
                updateFileList();
                fileCount.textContent = 'No files selected';
                
            } catch (error) {
                message.className = 'message error';
                message.innerHTML = `‚ùå Error: ${error.message}`;
                message.style.display = 'block';
            } finally {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadBtn.disabled = selectedFiles.length === 0;
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
